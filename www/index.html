<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/chui-min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Web Tips</title>
    </head>
    <body>
        
        <nav>
          <h1>Web Tips</h1>
        </nav>
        <article id='main' class='current'>
            <section>
                <h2>Web Tips</h2>
                <ul class='list' id="mainPageList">
                    <li class='nav' id="goToHtml" data-goto="pagingContent">
                        <h3>HTML</h3>
                    </li>
                    <li class='nav' id="goToCss" data-goto="pagingContent">
                        <h3>CSS</h3>
                    </li>
                    <li class='nav' id="goToSvg" data-goto="pagingContent">
                        <h3>SVG</h3>
                    </li>
                </ul>
                <a class="marca" href="http://www.erickborges.com.br" target="_blank"><img src="img/logo.png" /></a>
            </section>
        </article>
        
        <!-- HTML -->
        <nav>
            <h1 id="titleContent">Web Tips <span>{</span><span class="titleHolder"></span><span>}</span></h1>
            <div class='segmented paging horizontal align-flush'>
                <a class='button' href='javascript:void(null)' title='previous panel'></a>
                <a class='button' href='javascript:void(null)' title='next panel'></a>
            </div>
        </nav>
        <article id='pagingContent' class='paging'>
                        
        </article>
        
        <!-- CONFIG -->
        <nav>
            <h1>Configurações</h1>
        </nav>
        <article id='config'>
                        
        </article>
        
        <label for="menuTrigger" id='menuInternoTrigger'>|||</label>
        <input type="checkbox" id="menuTrigger" />
        <ul id="menuInterno">
            <li id="goToHomeScreen"><label for="menuTrigger">Home Screen</label></li>
            <li id="goToConfig"><label for="menuTrigger">Configurações</label></li>
        </ul>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/chui-3.7.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            

            $(function() {
                
                $("#goToHtml").on('singletap', function(){
                    $("#titleContent .titleHolder").html("HTML");
                    $.ajax({
                        url : 'ajax/html.html',
                        success: function(data) {
                            $("#pagingContent").append(data);
                            $.UIPaging();
                        }
                    });
                });
                
                $("#goToCss").on('singletap', function(){
                    $("#titleContent .titleHolder").html("CSS");
                    $.ajax({ 
                        url : 'ajax/css.html',
                        success: function(data) {
                            $("#pagingContent").append(data);
                            $.UIPaging();
                        }
                    });
                });
                
                $("#goToSvg").on('singletap', function(){
                    $("#titleContent .titleHolder").html("SVG");  
                    $.ajax({ 
                        url : 'ajax/svg.html',
                        success: function(data) {
                            $("#pagingContent").append(data);
                            $.UIPaging();
                        }
                    });
                });
                
                /*
                $("#menuInternoTrigger").on('singletap', function(){
                    if ( $(this).hasClass('active') == false) {
                        $(this).addClass('triggered');
                        $('#menuInterno').addClass('active');
                    } else if ( $(this).hasClass('active') == true) {
                        $(this).removeClass('triggered');
                        $('#menuInterno').removeClass('active');
                    }
                });*/
                    
                
                $("#goToHomeScreen").on('singletap', function(){
                    $.UIGoToArticle("#main");
                    $('#menuInterno').removeClass('active');
                });
                $("#goToConfig").on('singletap', function(){
                    $.UIGoToArticle("#config");
                    $('#menuInterno').removeClass('active');
                });
               
            });
            
        </script>
        
    </body>
</html>
