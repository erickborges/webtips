
<h1 ng-class="getClass('/home')" id="tituloHome">Web Tips</h1>
<article id="home">
    <section id="fake-nav">
        <span ng-click class="fake-nav-item fake-html click-contraste">HTML</span>
        <span ng-click class="fake-nav-item fake-css click-contraste">CSS</span>
        <span ng-click class="fake-nav-item fake-app click-contraste">APP's</span>
    </section>
</article>
<footer>
    <h2 id="marcaRodape">
        <a target="_blank"><img src="img/logo.png" /></a>
    </h2>
</footer>

<script>
    j(document).ready(function(){
        
        function homeAnimation() {
            function addClassHomeAnimation(element) {
                //debugger;
                j('body').addClass('run-home-animation');
                j(element).prevAll().addClass('fake-nav-change');
                j(element).nextAll().addClass('fake-nav-change');
                j(element).addClass('fake-item-active');
            }
            function removeClassHomeAnimation(element) {
                //debugger;
                j('body').removeClass('run-home-animation');
                j(element).prevAll().removeClass('fake-nav-change');
                j(element).nextAll().removeClass('fake-nav-change');
                j(element).removeClass('fake-item-active');
            }
            
            function clickTimeout(fakeClass, labelFor) {            
                addClassHomeAnimation('#fake-nav .fake-'+fakeClass+'');
                setTimeout (function(){
                    removeClassHomeAnimation('#fake-nav .fake-'+fakeClass+'');
                    j('#forSelectMenu'+labelFor+'').click();
                }, 1500);
            }
            
            j('#fake-nav .fake-html').click(function() {                
                if (localStorage.homeAnimation == 'anime') {
                    clickTimeout('html', 'Html');
                } else {
                    j('#forSelectMenuHtml').click();
                }
            });
            j('#fake-nav .fake-css').click(function() {
                if (localStorage.homeAnimation == 'anime') {
                    clickTimeout('css', 'Css');
                } else {
                    j('#forSelectMenuCss').click();
                }
            });
            j('#fake-nav .fake-app').click(function() {
                if (localStorage.homeAnimation == 'anime') {
                    clickTimeout('app', 'App');
                } else {
                    j('#forSelectMenuSvg').click();
                }
            });
        }
        homeAnimation();
        
    });
</script>
